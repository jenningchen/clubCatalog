<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='clubstyles.css')}}">
	<link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<h1>Add an organization:</h1>
	<form action='{{url_for('addClub', category_id = category.id)}}' method = 'post' id="addform">
		<div id="fields">
			<input type="text" size = "50" placeholder = 'Organization name' name = 'name'>
			<br><br>
			<textarea rows="8" cols="75" name = 'description' placeholder = 'Organization description'></textarea>
			<br><br>
			<input type="text" size="75" placeholder = 'Organization URL' name = 'link'>
			<br><br>
			<input type="submit" value="Create">
		</div>
	</form>
	<a href='{{url_for('clubCategory',category_id = category.id)}}' class = 'cancel'>Cancel</a>
</body>
</html>
